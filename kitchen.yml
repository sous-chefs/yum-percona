driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept-no-persist
  enforce_idempotency: true
  multiple_converge: 2

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2
  - name: centos-7

suites:
  - name: default
    run_list:
      - recipe[yum-percona::default]
